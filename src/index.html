<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ====================================================================================================== -->
    <link rel="stylesheet" href="./index.css" defer />
    <!-- ====================================================================================================== -->
    <script src="./app.js" defer></script>
    <!-- ====================================================================================================== -->
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- ====================================================================================================== -->
    <title>QuantumBits</title>
  </head>
  <body class="bg-gray-100 text-gray-600 text-lg font-normal">
    <!-- ===============================================NAV==================================================== -->
    <header>
      <nav
        class="flex container mx-auto py-5 justify-between items-center border-b"
      >
        <h2 class="text-3xl lowercase italic font-bold">
          Quantum-<span class="text-violet-500">Bits</span>
        </h2>
        <ul class="flex gap-5">
          <li>
            <a href="#" class="hover:text-violet-500 duration-300">Home</a>
          </li>
          <li>
            <a href="#" class="hover:text-violet-500 duration-300"
              >Catagories</a
            >
          </li>
          <li>
            <a href="#" class="hover:text-violet-500 duration-300">Shop</a>
          </li>
          <li>
            <a href="#" class="hover:text-violet-500 duration-300">About</a>
          </li>
          <li>
            <a href="#" class="hover:text-violet-500 duration-300">Support</a>
          </li>
        </ul>

        <div class="flex gap-5">
          <a
            href="#"
            class="bg-violet-500 py-2 px-5 text-white rounded-full font-semibold capitalize shadow-sm shadow-violet-200 hover:bg-rose-500 hover:shadow-rose-200 duration-300"
            >Shop now</a
          >
          <button class="cart relative">
            <i
              class="fa-solid fa-cart-shopping text-xl hover:text-violet-500 duration-300"
            ></i>
            <span
              class="item-count absolute text-sm font-bold bottom-6 w-7 h-7 bg-rose-500 rounded-full px-1 py-1 text-rose-50 left-4"
              >0</span
            >
          </button>
        </div>
      </nav>
    </header>
    <!-- =================================================Products=============================================== -->
    <section id="products" class="container mx-auto py-10">
      <h2
        class="text-4xl mb-10 text-center font-bold uppercase tracking-widest"
      >
        New arrivels
      </h2>
      <div class="product-wrapper flex flex-wrap gap-10 justify-center"></div>
      <!-- product -->
    </section>
    <!-- =========================================Single-Product-Section========================================= -->
    <div
      class="modal w-3/5 lg-2/5 h-screen bg-white/75 fixed top-0 right-0 backdrop-blur-xl shadow-2xl border-l-2 border-white celect-none p-5 py-10 duration-200 translate-x-full"
    >
      <div class="flex flex-col gap-10">
        <div class="flex justify-between items-center">
          <h3 class="card-headline text-2xl font-bold tracking-wide uppercase">
            Your cart
          </h3>
          <span class="modal-close cursor-pointer">‚ùå</span>
        </div>

        <div class="added-products flex flex-col gap-5">
          <!-- single product -->
        </div>
      </div>
    </div>
